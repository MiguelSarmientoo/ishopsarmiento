{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>iShop</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/shop.css'%}" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;
            color: #343a40 !important; /* Agregado !important para incrementar especificidad */
        }

        .list-group-item {
            background-color: #fff;
            border: none;
            border-bottom: 1px solid #dee2e6;
            color: #000000 !important; /* Agregado !important para incrementar especificidad */
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: transparent; /* Cambiado a fondo transparente */
            box-shadow: none; /* Quitado el sombreado */
        }

        .navbar-brand,
        .navbar-toggler-icon,
        .navbar-nav .nav-link {
            color: #000 !important; 
            font-weight: bold !important;
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: none;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important; /* Agregado !important para incrementar especificidad */
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        .navigator{
          background-color: black;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
      <div class="container">
          <a class="navbar-brand" href="#">iShop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    <br><br><br>
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4">Men√∫:</h1>

                <div class="list-group">
                    <a href="#" class="list-group-item">Iphone</a>
                    <a href="#" class="list-group-item">Smartwatch</a>
                    <a href="#" class="list-group-item">Macbooks</a>
                </div>
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <!-- Block Content -->
                {% block content %}{% endblock %}
                <!-- /Block Content -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5">
        <div class="container">
            <p class="m-0">Copyright &copy; iShop 2023</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
