{% extends "layout.html" %}
{% block content %}
  <h2 class="font-weight-bold">Agregar Producto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="categoria" class="font-weight-bold">Categor√≠a:</label>
    <select name="categoria" id="categoria">
      {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
      {% endfor %}
    </select><br>

    <label for="nombre" class="font-weight-bold">Nombre:</label>
    <input type="text" name="nombre" class="form-control" required><br>

    <label for="precio" class="font-weight-bold">Precio:</label>
    <input type="text" name="precio" class="form-control" required><br>

    <label for="stock" class="font-weight-bold">Stock:</label>
    <input type="text" name="stock" class="form-control" required><br>

    <label for="image" class="font-weight-bold">Imagen:</label>
    <input type="file" name="image" accept="image/*" required><br>

    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
  <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Volver al inicio</a>
{% endblock %}
